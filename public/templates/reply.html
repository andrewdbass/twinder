<textarea  ng-model = "composeTweetText" ng-show = "showReply" class = "tweet-textarea"  maxlength="140"></textarea>
<button ng-show = "showReply" ng-click = "reply()" class = "btn btn-primary twitter-blue send-tweet-button glyphicon glyphicon-send"></button>
<button ng-show = "showReply" ng-click = "toggleReply()" class = "btn btn-danger cancel-tweet-button glyphicon glyphicon-trash"></button>
