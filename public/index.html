<!DOCTYPE html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<script src = "app.js"></script>
<html ng-app = "twinder">
	<body ng-controller = "AppController as appCtrl">
		<h1>Twinder</h1>
		<button ng-hide = "userData" ng-click = "login()">Sign in with Twitter</button>
		<button ng-show = "userData" ng-click = "logout()">Log out</button>
		<button ng-show = "userData" ng-click = "getTimeline()">Refresh Tweets</button>
		<pre ng-hide = "true">{{userData | json}}</pre>
		<div class = "counter">
			{{timelineArray.length}}
		</div>
		<div ng-show = "timelineArray.length" >
			<div class = "tweetInfo">
				<div class = "tweetProfImg">
					<img ng-src= "{{timelineArray[0].user.profile_image_url}}" alt = "OOps"/>
				</div>
				<div class = "tweetHandle">@{{timelineArray[0].user.screen_name}}</div>	
			</div>
			<div class = "tweetBody">
				<p>"{{timelineArray[0].text}}"</p>
			</div>
			<div class = "tweetButtons">
				<button ng-click = "passJudgement(timelineArray[0],false)">dislike</button>
				<button ng-click = "passJudgement(timelineArray[0],true)">heart</button>
			</div>
			
		</div>
		<div ng-hide = "timelineArray.length">
			<p>No new Tweets to show. Congrats!
		</div>
		
		<!-- <p ng-show = "userData" ng-repeat = "tweet in timelineArray">
			@{{tweet.user.screen_name}} {{tweet.text}} AT: {{tweet.created_at}} its {{tweet.id}}
		</p> -->

	</body>
</html>
